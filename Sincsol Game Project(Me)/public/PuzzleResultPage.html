<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="PuzzleResultPage.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        
    .remarks {
    position: absolute;
    top: 11%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #FFA800;
    font-size: 45px;
    font-family: 'Hanalei Fill', cursive; 
    text-align: center;
    line-height: 30.5px; 
}

    </style>

</head>
<body>
    <div class="HomePage">
        <img class="MainImage" src="Assets/Question Background.png" alt="Background Image"/>
        <div class="woodenblockcontainer">
            <div class="style-container animate__animated animate__bounceInDown animate__slow">
            <img class="woodenblockimage" src="Assets/result wooden container.png"/>
            <img class="trophylogo" src="Assets/ScoreTrophy.png"/>
            <div class="rank">Ranked in Top 3</div>
            <div class="remarks">Score</div>
            <img class="personlogo" src="Assets/resultperson.png"/>
            <div class="scorecontainer">
                
            <img class="scorecontainer" src="Assets/scorecontainer.png"/>
            
            <div class="score">Score: 100%</div>
        </div>
            <button id="btn1" class="button" onclick="resume()"></button>
        </div>
        </div>
        
    </div>
    <div id="footer-placeholder"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
       const score = (((25 - urlParams.get('score')) / 25) * 100).toFixed(0);
        const rank=urlParams.get('ranking');
        document.querySelector(".score").innerText = `Score: ${score}%`;
        if(rank!=0)
        {
            document.querySelector(".rank").innerText=`Ranked in Top ${rank}`;
            document.querySelector(".rank").style.visibility="visible";
        }
        else{
            document.querySelector(".trophylogo").style.top="35%";
        }
        function resume() {
            
        
            const targetUrl = `LevelSelectionPage.html`;

            window.location.href = targetUrl;
        }

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
